version: 2
updates:
  # npm (package.json) の設定
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"     # dailyだと多いのでweekly（週1）にする
      day: "saturday"        # 土曜日にまとめて確認
    # ここが重要！PRをまとめる設定
    groups:
      dependencies:
        patterns:
          - "*"              # すべての依存関係を1つのPRにまとめる

  # GitHub Actions の設定
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"    # Actionsは頻繁に変えなくていいので月1でもOK
    groups:
      actions:
        patterns:
          - "*"
